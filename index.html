  <script>
    function slideShowTrigger(slideshow) {
      if (slideshow.classList.contains('hidden')) {
        slideshow.classList.remove('hidden');
      } else {
        slideshow.classList.add('hidden');
      }
    }

    const slideshow1 = document.getElementById('slideshow-1');
    const slideshow1Frame = document.getElementById('slideshow-1-frame');
    const slideshow1Close = document.getElementById('slideshow-1-close');
    slideshow1.addEventListener('click', function(){slideShowTrigger(slideshow1Frame)}, false);
    slideshow1Close.addEventListener('click', function(){slideShowTrigger(slideshow1Frame)}, false);
